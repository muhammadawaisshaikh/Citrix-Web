<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Citrix</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
</head>
<body>

    <section>
        <div class="banner">
            <div class="container">
                <div class="row">

                    <div class="col-lg-12">
                        <h1>ISO CERTIFICATION APPLICATION</h1>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="require">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h5>What standards do you require?</h5>
                    </div>

                    <div class="col-12">
                        <p class="mt-5">Standard type*</p>
                    </div>
                </div>

                <div class="row mt-3"> 
                    <div class="col-lg-4 col-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">ISO 9001:2015</label>
                        </div>
                    </div>

                    <div class="col-lg-4 col-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">ISO 14001:2015</label>
                        </div>
                    </div>

                    <div class="col-lg-4 col-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">OHSAS 18001</label>
                        </div>
                    </div>

                    <div class="col-lg-4 col-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">ISO 45001:2018</label>
                        </div>
                    </div>

                    <div class="col-lg-4 col-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">SSIP Required</label>
                        </div>
                    </div>

                    <div class="col-lg-4 col-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">ISO 22301:2012</label>
                        </div>
                    </div>

                    <div class="col-lg-4 col-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">ISO 27001:2013</label>
                        </div>
                    </div>

                    <div class="col-lg-4 col-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">ISO 29110:2011</label>
                        </div>
                    </div>

                    <div class="col-lg-4 col-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">ISO 50001:2011</label>
                        </div>
                    </div>

                    <div class="col-lg-4 col-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">GMP</label>
                        </div>
                    </div>

                    <div class="col-lg-4 col-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">HACCP</label>
                        </div>
                    </div>

                    <div class="col-lg-4 col-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">SA 8000</label>
                        </div>
                    </div>

                    <div class="col-lg-4 col-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">ISO 22000:2005</label>
                        </div>
                    </div>

                    <div class="col-lg-4 col-6">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">BS 76000</label>
                        </div>
                    </div>

                    <div class="col-12">
                       <div class="press6">
                            <a class="red-btn" href="#">Next</a>
                       </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="type">
            <div class="container">
                <div class="row">

                    <div class="col-lg-12">
                        <h5>What type of application is this?</h5>
                    </div>

                    <div class="col-12">
                        <p class="mt-5">Type of application*</p>
                    </div>

                    <div class="col-lg-6 col-6 py-4">
                        <div class="form-radio">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                New
                            </label>
                          </div>
                    </div>

                    <div class="col-lg-6 col-6 py-4">
                        <div class="form-radio">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Renewal
                            </label>
                          </div>
                    </div>

                    <div class="col-lg-6 col-6 py-4">
                        <div class="form-radio">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Scope Extension
                            </label>
                          </div>
                    </div>

                    <div class="col-lg-6 col-6 py-4">
                        <div class="form-radio">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Transfer
                            </label>
                          </div>
                    </div>

                    <div class="col-lg-12 col-12 ">
                        <div class="press7">
                            <a class="red-btn" href="#">Previous</a>  <a class="red-btn" href="">Next</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="details">
            <div class="container">
                <div class="row">

                    <div class="col-lg-12">
                        <h5>Your personal details</h5>
                        <p class="pt-5">Please fill out some personal details below so we know who to contact</p>
                    </div>

                    <div class="col-lg-12 col-12">
                        <div class="wrapper">

                            <div class="col-lg-12 col-12">
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Your name">
                                      </div>
                                </form>
                            </div>
        
                            <div class="col-lg-12 col-12">
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Position / job title">
                                      </div>
                                </form>
                            </div>
        
                            <div class="col-lg-12 col-12">
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Contact number">
                                      </div>
                                </form>
                            </div>
        
                            <div class="col-lg-12 col-12">
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Email">
                                      </div>
                                </form>
                            </div>
        
                            <div class="col-lg-12 col-12">
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="How did you hear about CITRIX?">
                                      </div>
                                </form>
                            </div>
        
                            <div class="col-lg-12 col-12 ">
                                <div class="press8">
                                    <a class="red-btn" href="#">Previous</a>  <a class="red-btn" href="">Next</a>
                                </div>
                            </div>

                        </div>
                    </div>

                    

                </div>
            </div>

        </div>
    </section>



    <script src="js/jquery.min.js"></script>
    <script src="slick/slick.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
