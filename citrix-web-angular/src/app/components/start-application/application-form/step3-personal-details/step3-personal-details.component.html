<section>
  <div class="details">
      <div class="container">
          <div class="row">

              <div class="col-lg-12">
                  <h5>Your personal details</h5>
                  <p class="pt-5">Please fill out some personal details below so we know who to contact</p>
              </div>

              <div class="col-lg-12 col-12">
                  <div class="wrapper">
                      <form [formGroup]="step3Form">
  
                        <div class="col-lg-12 col-12">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Company name" formControlName="company_name">
                            </div>
                        </div>
    
                        <div class="col-lg-12 col-12">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your name" formControlName="your_name">
                            </div>
                        </div>
    
                        <div class="col-lg-12 col-12">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Position / job title" formControlName="position">
                            </div>
                        </div>
        
                        <div class="col-lg-12 col-12">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Contact number" formControlName="contact">
                            </div>
                        </div>
    
                        <div class="col-lg-12 col-12">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email" formControlName="email">
                            </div>
                        </div>
    
                        <div class="col-lg-12 col-12">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="How did you hear about CITRIX?" formControlName="how_did_you_hear">
                            </div>
                        </div>
    
                        <div class="col-lg-12 col-12 ">
                            <div class="press8">
                                <a class="red-btn mr-3" routerLink="/start-application/application-form/step2-type-application">Previous</a> 
                                <a class="red-btn" (click)="saveApplication()">Submit</a>
                            </div>
                        </div>
    
                        </form>
                    </div>
                </div>

          </div>
      </div>
  </div>
</section>
